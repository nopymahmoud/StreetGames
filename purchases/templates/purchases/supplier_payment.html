{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>سداد لمورد: {{ supplier.name }}</h3>
  <form method="post">{% csrf_token %}
    <div class="row">
      <div class="col-md-3">
        <label class="form-label">المبلغ</label>
        <input type="number" step="0.01" class="form-control" name="amount" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">العملة</label>
        <input type="text" class="form-control" name="currency" value="EGP">
      </div>
      <div class="col-md-7">
        <label class="form-label">ملاحظة</label>
        <input type="text" class="form-control" name="note" placeholder="اختياري">
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-success">تسجيل السداد</button>
      <a href="{% url 'purchases:supplier_ledger' supplier.id %}" class="btn btn-secondary">رجوع</a>
    </div>
  </form>
</div>
{% endblock %}
