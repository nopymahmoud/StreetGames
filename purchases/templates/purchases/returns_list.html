{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>مرتجعات المشتريات</h3>
    <a href="{% url 'purchases:return_create' %}" class="btn btn-primary">مرتجع جديد</a>
  </div>
  <table class="table table-striped">
    <thead><tr><th>رقم</th><th>المورد</th><th>التاريخ</th><th>الإجمالي</th><th></th></tr></thead>
    <tbody>
      {% for r in returns %}
      <tr>
        <td>{{ r.return_number }}</td>
        <td>{{ r.supplier.name }}</td>
        <td>{{ r.return_date }}</td>
        <td>{{ r.total }}</td>
        <td>
          <a class="btn btn-sm btn-secondary" href="{% url 'purchases:return_edit' r.id %}">تعديل</a>
          <a class="btn btn-sm btn-danger" href="{% url 'purchases:return_delete' r.id %}">حذف</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="5" class="text-center">لا توجد بيانات</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
